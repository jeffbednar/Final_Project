<!DOCTYPE html>
<html lang="en">

<!-- Required meta tags-->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Covid Immunization Progress</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/plots.js')}}"></script>
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html"></a>
          <!-- <img class="test" src="static/images/covid_small.jpg"> -->
          </a>
        </div>
      </div>
    </nav>
    <div class=“hero text-center”>
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>Covid Immunization Progress</h1>
          <p>Explore the dataset for each country</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class=“row margin-top-50”>
        <div class=“col-md-2">
          <div class="row">
            <div class="col-md-2">
              <div class="well">
                <h5>SELECT Country:</h5>
                <select id="country" onchange="optionChanged(this.value)">
                  <!-- <select id="country" onchange="alert(this.value)"> -->
                  {% for country in countries['country'] %}
                  <option value="{{country}}">{{country}}</option>
                  {% endfor %}
                </select>

              </div>
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title">Country Information</h3>
                </div>
                <div id="sample-metadata" class="panel-body"></div>
              </div>
            </div>
            <div class="col-md-5">
              <div id="plot_data"></div>
            </div>
            <div class="col-md-5">
              <div id="plot_data2"></div>
            </div>
            <div class="col-md-5">
              <div id="plot_data3"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="bubble"></div>
            </div>
          </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <!--script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script-->


</body>

</html>
